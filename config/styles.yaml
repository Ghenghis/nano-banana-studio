# Color Grading Presets
color_grading:
  natural:
    name: "Natural"
    lut: null
    adjustments:
      saturation: 1.0
      contrast: 1.0
      temperature: 0
      
  cinematic_warm:
    name: "Cinematic Warm"
    adjustments:
      saturation: 0.9
      contrast: 1.15
      temperature: 10
      shadows_tint: "#1a0a00"
      highlights_tint: "#fff5e6"
      
  cinematic_cool:
    name: "Cinematic Cool"
    adjustments:
      saturation: 0.85
      contrast: 1.2
      temperature: -15
      shadows_tint: "#001a33"
      highlights_tint: "#e6f0ff"
      
  vintage:
    name: "Vintage"
    adjustments:
      saturation: 0.8
      contrast: 0.95
      temperature: 15
      fade: 0.15
      
  black_white:
    name: "Black & White"
    adjustments:
      saturation: 0
      contrast: 1.3
      
  neon:
    name: "Neon"
    adjustments:
      saturation: 1.4
      contrast: 1.25
      vibrance: 1.3
      
  horror:
    name: "Horror"
    adjustments:
      saturation: 0.7
      contrast: 1.4
      temperature: -10
      shadows_lift: -0.1
