# =============================================================================
# NANO BANANA STUDIO PRO - VISUAL STYLE PRESETS
# =============================================================================
# Pre-configured style presets for consistent visual output
# =============================================================================

styles:
  # ===========================================================================
  # PHOTOGRAPHY STYLES
  # ===========================================================================
  
  photorealistic:
    name: "Photorealistic"
    description: "Ultra-realistic photography with natural lighting"
    prompt_modifiers:
      - "photorealistic"
      - "hyperrealistic"
      - "professional photography"
      - "natural lighting"
      - "high detail"
      - "8K resolution"
      - "sharp focus"
    negative_modifiers:
      - "cartoon"
      - "illustration"
      - "painting"
      - "anime"
      - "artificial"
    color_grading: "natural"
    recommended_for: ["portraits", "products", "nature"]
    
  cinematic:
    name: "Cinematic"
    description: "Hollywood film-like visuals with dramatic lighting"
    prompt_modifiers:
      - "cinematic"
      - "film still"
      - "movie scene"
      - "dramatic lighting"
      - "anamorphic lens"
      - "depth of field"
      - "35mm film"
      - "color graded"
    negative_modifiers:
      - "flat lighting"
      - "amateur"
      - "snapshot"
    color_grading: "cinematic_warm"
    recommended_for: ["music_videos", "trailers", "dramatic_content"]
    
  documentary:
    name: "Documentary"
    description: "Raw, authentic documentary-style footage"
    prompt_modifiers:
      - "documentary style"
      - "raw footage"
      - "authentic"
      - "journalistic"
      - "natural light"
      - "candid"
    negative_modifiers:
      - "staged"
      - "artificial"
      - "over-processed"
    color_grading: "desaturated"
    recommended_for: ["interviews", "behind_scenes", "reality"]

  # ===========================================================================
  # ARTISTIC STYLES
  # ===========================================================================
  
  artistic:
    name: "Artistic"
    description: "Fine art photography with creative interpretation"
    prompt_modifiers:
