    recommended_for: ["creative_projects", "art_videos"]
    
  vintage_film:
    name: "Vintage Film"
    description: "Nostalgic film grain and warm tones"
    prompt_modifiers:
      - "vintage film"
      - "1970s aesthetic"
      - "film grain"
      - "warm tones"
      - "nostalgic"
      - "kodak portra"
      - "analog"
    negative_modifiers:
      - "digital"
      - "modern"
      - "clean"
      - "sharp"
    color_grading: "vintage"
