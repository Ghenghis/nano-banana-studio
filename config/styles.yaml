    recommended_for: ["retro_content", "nostalgia"]
    
  noir:
    name: "Film Noir"
    description: "High contrast black and white with dramatic shadows"
    prompt_modifiers:
      - "film noir"
      - "black and white"
      - "high contrast"
      - "dramatic shadows"
      - "chiaroscuro"
